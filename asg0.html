<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Draw red and blue vectors (user input)</title>
</head>
<body onload="main()">
    <canvas id="example" width="400" height="400">
        Please use a browser that supports "canvas"
    </canvas>

    <br/>

    <!-- Input fields for v1 coordinates -->
    <label for="xCoord1">v1: x </label>
    <input type="number" id="xCoord1" value="2.25">
    
    <label for="yCoord1">y </label>
    <input type="number" id="yCoord1" value="2.25">

    <br/>

    <!-- Input fields for v2 coordinates -->
    <label for="xCoord2">v2: x </label>
    <input type="number" id="xCoord2" value="2.25">
    
    <label for="yCoord2">y </label>
    <input type="number" id="yCoord2" value="2.25">
    
    <br/>

    <!-- Draw button for vectors -->
    <button id="drawVectorsButton">Draw</button>

    <br/><br/>

    <!-- Operation selector -->
    <label for="operation">Operation: </label>
    <select id="operation">
        <option value="add">Add</option>
        <option value="sub">Subtract</option>
        <option value="mul">Multiply</option>
        <option value="div">Divide</option>
        <option value="magnitude">Magnitude</option>
        <option value="normalize">Normalize</option>
        <option value="angle">Angle between</option>
        <option value="area">Area</option>
    </select>

    <!-- Scalar input (used for multiplication or division) -->
    <label for="scalar">Scalar: </label>
    <input type="number" id="scalar" value="1" />

    <br/>

    <!-- Draw button for operations -->
    <button id="drawOperationButton">Draw</button>

    <script src="lib/cuon-matrix-cse160.js"></script>
    <script src="asg0.js"></script>
</body>
